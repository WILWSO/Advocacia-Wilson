# Configuración de Netlify para Advocacia Wilson
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio que contiene los archivos compilados
  publish = "dist"
  
  # Node.js version
  environment = { NODE_VERSION = "20.11.0" }

# Configuración para SPA (Single Page Application)
# Redirige todas las rutas al index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de seguridad y optimización
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
    # Content Security Policy (ajustar según necesidades)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://*.supabase.co wss://*.supabase.co"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache para imágenes
[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=604800"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# Cache para el index.html (no cacheado para actualizar rápido)
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Optimización de funciones
[functions]
  node_bundler = "esbuild"

# Configuración de contextos
[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"
